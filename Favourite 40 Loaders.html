<html>
    <head>
        <title>CSS Favourite Loaders</title>
    </head>
    <body>
        <div class="wobbling1"></div>
        <div class="wobbling2"></div>
        <div class="wobbling3"></div>
        <div class="wobbling4"></div>
        <div class="wobbling5"></div>
        <div class="wobbling6"></div>
        <div class="wobbling7"></div>
        <div class="wobbling8"></div>
        <div class="wobbling9"></div>
        <div class="wobbling10"></div>
        <div class="wobbling11"></div>
        <div class="wobbling12"></div>
        <div class="wobbling13"></div>
        <div class="wobbling14"></div>
        <div class="arcade1"></div>
        <div class="arcade2"></div>
        <div class="arcade3"></div>
        <div class="arcade4"></div>
        <div class="arcade5"></div>
        <div class="arcade6"></div>
        <div class="arcade7"></div>
        <div class="nature1"></div>
        <div class="nature2"></div>
        <div class="nature3"></div>
        <div class="nature4"></div> 
        <div class="time5"></div>
        <div class="time6"></div>   
        <div class="time9"></div>
        <div class="time10"></div>
        <div class="hungry1"></div>
        <div class="hungry2"></div>
        <div class="hungry3"></div>
        <div class="hungry4"></div>
        <div class="hungry5"></div>
        <div class="hungry6"></div>
        <div class="clones1"></div>
        <div class="clones2"></div>
        <div class="clones3"></div>
        <div class="dancers1"></div>
        <div class="dancers2"></div>
        <div class="dancers3"></div>
    </body>
    <style>
        
.wobbling1{
  width:20px;
  height:20px;
  border-radius:50%;
  background:radial-gradient(at 30% 30%,#0000,#000a) red;
  position: relative;
  left:0px;
  top: 0px;
  animation: 
    w1-1 0.6s, 
    w1-2 0.3s;
  animation-timing-function:cubic-bezier(.5,-200,.5,200);
  animation-iteration-count:infinite;
}
@keyframes w1-1 { 
    100% { left:1px; } 
}
@keyframes w1-2 { 
    100% { top :0.3px; } 
}

.wobbling2{
  width:20px;
  height:20px;
  border-radius:50%;
  position: relative;
  transform-origin:50% -200%;
  background:radial-gradient(at 30% 30%,#0000,#000a) red;
  animation: w2 1s cubic-bezier(.5,-200,.5,200) infinite;
}
.wobbling2:before {
  content: "";
  position: absolute;
  inset:-200% 8px 100%;
  background:#ddd; 
}
@keyframes w2 { 
    100% { transform:rotate(1deg)} 
}

.wobbling3{
  width:80px;
  height:20px;
  color:#514b82;
  background:
    radial-gradient(farthest-side,currentColor 98%,#0000) left  /20px 20px,
    radial-gradient(farthest-side,currentColor 98%,#0000) right /20px 20px,
    radial-gradient(farthest-side,#000 98%,#0000) center/5px 5px,
    linear-gradient(currentColor 0 0) center/100% 2px;
  background-repeat: no-repeat;
  animation: w3 1s cubic-bezier(.5,-150,.5,150) infinite;
}

@keyframes w3 { 
    100% { transform:rotate(1deg)} 
}

.wobbling4 {
    width: calc(100px - 14px);
    height: 50px;
    border-radius: 50px;
    background: 
      radial-gradient(farthest-side,#0000 calc(100% - 15px),#ccc calc(100% - 14px) 99%,#0000) left,
      radial-gradient(farthest-side,#0000 calc(100% - 15px),#ccc calc(100% - 14px) 99%,#0000) right;
    background-size: calc(50% + 7px) 100%;
    background-repeat: no-repeat;
    position: relative;
   animation: w4-0 1s infinite linear;
}
.wobbling4:before {
  content: "";
  position: absolute;
  inset:0;
  margin:auto; 
  width:10px;
  height: 10px;
  border-radius: 50%;
  background:#f03355;
  transform-origin: -14px 50%;
  animation: w4-1 0.5s infinite linear;
}

@keyframes w4-0 { 
    0%,49.99% { transform:scaleX(1)}
    50%,100% { transform:scaleX(-1)} 
}

@keyframes w4-1 { 
    100% { transform:rotate(1turn)} 
}

.wobbling5 {
  width: 30px;
  height: 30px;
  display: grid;
  transform: translateY(100%);
}
.wobbling5::before,
.wobbling5::after {
  content:"";
  grid-area: 1/1;
  border-radius: 50%;
  transform-origin: bottom;
  position: relative;
}
.wobbling5::before {
  background: radial-gradient(at 30% 30%,#0000,#000a) red;
  transform: scaleY(0.65);
  top: 0;
  animation: w5-1, w5-2;
  animation-duration: 2s;
  animation-timing-function: cubic-bezier(0,400,1,400),ease;
  animation-iteration-count: infinite;
}
.wobbling5::after {
  background:#ccc;
  filter: blur(8px);
  transform: scaleY(0.3) translate(0px,0px);
  left:0;
  animation:w5-3 2s cubic-bezier(0,400,1,400) infinite;
}

@keyframes w5-1 {
  100% {top:-0.2px}
}
@keyframes w5-2 {
  4%,96% {transform: scaleY(1)}
}
@keyframes w5-3 {
  100% {transform: scaleY(0.3) translate(0.1px,-0.1px)}
}

.wobbling6 {
  width: 100px;
  height: 60px;
  display: flex;
  animation: w6-0 2s infinite linear;
}
.wobbling6::before,
.wobbling6::after  {
  content:"";
  flex:4;
  background: 
    radial-gradient(at 50% 20%,#0000,#000a) bottom left/20px 20px repeat-x,
    linear-gradient(red 0 0) bottom/100% 20px no-repeat
    #ddd;
  -webkit-mask:
  repeating-linear-gradient(90deg,#000 0 4px,#0000 0 20px) 8px 0,
  radial-gradient(farthest-side,#000 90%,#0000) left bottom/20px 20px repeat-x;
}
.wobbling6::after {
  flex: 1;
  transform-origin: top;
  animation: w6-1 1s cubic-bezier(0,20,1,20) infinite;
}

@keyframes w6-0 { 
 0%,49.9% {transform: scaleX(1)}
 50%,100% {transform: scaleX(-1)}
}

@keyframes w6-1 { 
 100% {transform: rotate(-2deg)}
}

.wobbling7{
  width:20px;
  height:20px;
  animation: w7-0 2s linear infinite;
}
.wobbling7::before,
.wobbling7::after {
  content: "";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(at 30% 30%,#0000,#000a) red;
  animation: w7-1 0.5s cubic-bezier(.5,-500,.5,500) infinite;
}
.wobbling7::after {
  animation-delay: -0.15s;
}

@keyframes w7-0 { 
  100% { transform:rotate(360deg)} 
}
@keyframes w7-1 { 
  100% { transform:translate(0.5px)} 
}

.wobbling8 {
  width: 80px;
  height: 80px;
  background: 
    radial-gradient(farthest-side at top,#0000 calc(100% - 21px),lightblue calc(100% - 20px) 99%,#0000) bottom/100% 50%,
    radial-gradient(farthest-side,lightblue 94%,#0000 ) left /20px 20px,
    radial-gradient(farthest-side,lightblue 94%,#0000 ) right/20px 20px;
  background-repeat: no-repeat;
  position: relative;
}
.wobbling8::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  inset: auto 0 0;
  margin:auto;
  border-radius: 50%;
  background:orange;
  transform-origin: 50% -20px;
  animation: w8 1s infinite cubic-bezier(0.5,623,0.5,-623);
}
@keyframes w8 { 
 100% {transform: rotate(0.5deg)}
}

.wobbling9 {
  height:80px;
  width:20px;
  color: #514b82;
  background:
    radial-gradient(farthest-side,currentColor 94%,#0000 ) top/8px 8px,
    linear-gradient(currentColor 0 0) top/4px 70%,
    conic-gradient(from -30deg at bottom,#0000,currentColor 2deg 58deg,#0000 60deg) bottom            /100% 20px,
    conic-gradient(from 150deg at top   ,#0000,currentColor 2deg 58deg,#0000 60deg) bottom 20px left 0/100% 20px;
  background-repeat:no-repeat;
  transform-origin: 50% 4px;
  animation: w9 2s infinite cubic-bezier(0.5,300,0.5,-300);
}

@keyframes w9 { 
 100% {transform: rotate(0.5deg)}
}

.wobbling10 {
    width: 80px;
    height: 50px;
    background: 
      radial-gradient(farthest-side,#0000 calc(100% - 15px),#ccc calc(100% - 14px) 99%,#0000) center/50px 100%, 
      linear-gradient(#ccc 0 0) bottom/100% 14px;
    background-repeat: no-repeat;
    position: relative;
    animation: w10-0 2s -0.5s infinite linear;
}

.wobbling10:before {
    content: "";
    position: absolute;
    inset: auto auto 2px 0;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #f03355;
    transform-origin:50% -14px;
    animation: w10-1 .5s infinite linear alternate;
}

@keyframes w10-0 { 
    0%,49.99% {transform:scaleX(1)}
    50%,100%  {transform:scaleX(-1)} 
}

@keyframes w10-1 {
  0%   {transform:translate(0) rotate(0) }
  50%  {transform:translate(34px) rotate(0) }
  100% {transform:translate(34px) rotate(-180deg) }
}

.wobbling11 {
  height:20px;
  width:80px;
  transform:rotate(-30deg);
  background: 
    radial-gradient(farthest-side,#f03355 90%,#0000) left bottom/15px 15px no-repeat
    #ddd;
  animation:
    w11-0 2s infinite alternate linear,
    w11-1 2s infinite cubic-bezier(.75,0,1,.6);
}

@keyframes w11-0 {
    50% {transform:rotate(30deg)}
}

@keyframes w11-1 {
    50% {background-position: right bottom}
}

.wobbling12 {
  height: 40px;
  width: calc(20px*4);
  color: #25b09b;
  background:
    linear-gradient(currentColor 0 0),
    linear-gradient(currentColor 0 0),
    linear-gradient(currentColor 0 0),
    linear-gradient(currentColor 0 0);
  background-size:calc(100%/4 + 1px) 50%;
  background-repeat: no-repeat;
  animation: w12 1s infinite cubic-bezier(0.5,150,0.5,-150);
}

@keyframes w12 {
    0%   {background-position: calc(0*100%/3) 50%, calc(1*100%/3) 50%  , calc(2*100%/3) 50%  , calc(3*100%/3) 50%}
    100% {background-position: calc(0*100%/3) 51%, calc(1*100%/3) 50.5%, calc(2*100%/3) 49.5%, calc(3*100%/3) 49%}
}

.wobbling13 {
  height: 30px;
  width: calc(15px*6);
  color: #514b82;
  background:
    linear-gradient(currentColor 0 0) calc(0*100%/5) 50%,
    linear-gradient(currentColor 0 0) calc(1*100%/5) 50%,
    linear-gradient(currentColor 0 0) calc(2*100%/5) 50%,
    linear-gradient(currentColor 0 0) calc(3*100%/5) 50%,
    linear-gradient(currentColor 0 0) calc(4*100%/5) 50%,
    linear-gradient(currentColor 0 0) calc(5*100%/5) 50%;
  background-size:calc(100%/6 + 1px) 50%;
  background-repeat: no-repeat;
  animation: w13 1s infinite cubic-bezier(0.5,170,0.5,-170);
}

@keyframes w13 {
    14.28% {background-position: calc(0*100%/5) 51%, calc(1*100%/5) 50%, calc(2*100%/5) 50%, calc(3*100%/5) 50%, calc(4*100%/5) 50%, calc(5*100%/5) 50%}
    28.57% {background-position: calc(0*100%/5) 50%, calc(1*100%/5) 51%, calc(2*100%/5) 50%, calc(3*100%/5) 50%, calc(4*100%/5) 50%, calc(5*100%/5) 50%}
    42.85% {background-position: calc(0*100%/5) 50%, calc(1*100%/5) 50%, calc(2*100%/5) 51%, calc(3*100%/5) 50%, calc(4*100%/5) 50%, calc(5*100%/5) 50%}
    57.14% {background-position: calc(0*100%/5) 50%, calc(1*100%/5) 50%, calc(2*100%/5) 50%, calc(3*100%/5) 51%, calc(4*100%/5) 50%, calc(5*100%/5) 50%}
    71.42% {background-position: calc(0*100%/5) 50%, calc(1*100%/5) 50%, calc(2*100%/5) 50%, calc(3*100%/5) 50%, calc(4*100%/5) 51%, calc(5*100%/5) 50%}
    85.71% {background-position: calc(0*100%/5) 50%, calc(1*100%/5) 50%, calc(2*100%/5) 50%, calc(3*100%/5) 50%, calc(4*100%/5) 50%, calc(5*100%/5) 51%}
}

.wobbling14 {
  height:60px;
  width:60px;
  position: relative;
}
.wobbling14::before,
.wobbling14::after {
  content: "";
  position: absolute;
  inset:0;
  border-radius: 50%;
  transform-origin: bottom;
}
.wobbling14::after {
  background:
    radial-gradient(at 75% 15%,#fffb,#0000 35%),
    radial-gradient(at 80% 40%,#0000,#0008),
    radial-gradient(circle  5px,#fff 94%,#0000),
    radial-gradient(circle 10px,#000 94%,#0000),
    linear-gradient(#F93318 0 0) top   /100% calc(50% - 5px),
    linear-gradient(#fff    0 0) bottom/100% calc(50% - 5px)
    #000;
  background-repeat: no-repeat;
  animation: w14 1s infinite cubic-bezier(0.5,120,0.5,-120);
}

.wobbling14::before {
  background:#ddd;
  filter: blur(8px);
  transform: scaleY(0.4) translate(-13px, 0px);
}

@keyframes w14 { 
 30%,70% {transform:rotate(0deg)}
 49.99%  {transform:rotate(0.2deg)}
 50%     {transform:rotate(-0.2deg)}
}

.arcade1 {
  width:45px;
  height:30px;
  background:
      linear-gradient(#004ce4 0 0) 0 100%/100% 50%,
      linear-gradient(#004ce4 0 0) 0 0   /calc(100%/3) 100%;
  background-repeat: no-repeat;
  position: relative;
  clip-path: inset(-100% 0 0 0);
  animation: a1-0 2s infinite steps(4);
}
.arcade1::before,
.arcade1::after {
  content: "";
  position: absolute;
  inset:-50% 0 50%;
  background:
    linear-gradient(#00e622 0 0) 0 0      /calc(2*100%/3) 50%,
    linear-gradient(#00e622 0 0) 100% 100%/calc(2*100%/3) 50%;
  background-repeat: no-repeat;
  animation: inherit;
  animation-name: a1-1;
}
.arcade1::after {
  inset:-100% 0 100%;
  background:
      linear-gradient(#e50021 0 0) 0    0/100%         50%,
      linear-gradient(#e50021 0 0) 100% 0/calc(100%/3) 100%;
  background-repeat: no-repeat; 
  animation-name: a1-2;
}
@keyframes a1-0{
  0%       {transform: translateY(-250%);clip-path: inset(100% 0 0 0)}
  25%,100% {transform: translateY(0);clip-path: inset(-100% 0 0 0)}
}
@keyframes a1-1{
  0% ,25%  {transform: translateY(-250%)}
  50%,100% {transform: translateY(0)}
}
@keyframes a1-2{
  0% ,50%  {transform: translateY(-250%)}
  75%,100% {transform: translateY(0)}
}

.arcade2 {
  width:80px;
  height:70px;
  border:5px solid #000;
  padding:0 8px;
  background:
    linear-gradient(#fff 0 0) 0    0/8px 20px,
    linear-gradient(#fff 0 0) 100% 0/8px 20px,
    radial-gradient(farthest-side,#fff 90%,#0000) 0 5px/8px 8px content-box,
    #000;
  background-repeat: no-repeat; 
  animation: a2 2s infinite linear;
}
@keyframes a2{
  25% {background-position: 0 0   ,100% 100%,100% calc(100% - 5px)}
  50% {background-position: 0 100%,100% 100%,0    calc(100% - 5px)}
  75% {background-position: 0 100%,100%    0,100% 5px}
}

.arcade3 {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background:
    radial-gradient(farthest-side,#000 98%,#0000) 55% 20%/8px 8px no-repeat,  
    #ffcc00;
  box-shadow:2px -6px 12px 0px inset rgba(0, 0, 0, 0.7);
  animation: a3 .5s infinite steps(5) alternate;
}
@keyframes a3{ 
    0% {clip-path: polygon(50% 50%,100%   0,100% 0,0 0,0 100%,100% 100%,100% 100%)}
  100% {clip-path: polygon(50% 50%,100% 65%,100% 0,0 0,0 100%,100% 100%,100%  35%)}
}

.arcade4 {
  width: 90px;
  height: 24px;
  padding:2px 0;
  display: flex;
  animation: a4-0 3s infinite steps(6);
  background:
    linear-gradient(#000 0 0) 0 0/0% 100% no-repeat,
    radial-gradient(circle 3px,#eeee89 90%,#0000) 0 0/20% 100%
    #000;
  overflow: hidden;
}
.arcade4::before {
  content: "";
  width: 20px;
  transform: translate(-100%);
  border-radius: 50%;
  background: #ffff2d;
  animation: 
    a4-1 .25s .153s infinite steps(5) alternate,
    a4-2  3s        infinite linear;
}

@keyframes a4-1{ 
    0% {clip-path: polygon(50% 50%,100%   0,100% 0,0 0,0 100%,100% 100%,100% 100%)}
  100% {clip-path: polygon(50% 50%,100% 65%,100% 0,0 0,0 100%,100% 100%,100%  35%)}
}

@keyframes a4-2{ 
  100% {transform: translate(90px)}
}

@keyframes a4-0{ 
  100% {background-size:120% 100%,20% 100%}
}

.arcade5 {
   font-size: 17px;
   font-family: monospace;
   font-weight: bold;
   background: 
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0);
   background-size:calc(1ch + 1px) 100%;
   background-repeat: no-repeat;
   border-bottom:10px solid #0000; 
   position: relative;
   animation: a5-0 3s infinite linear;
   clip-path: inset(-20px 0);
 }
 .arcade5::before {
    content:"Loading";
 }
.arcade5::after {
  content: "";
  position: absolute;
  width:10px;
  height:14px;
  background:#25adda;
  left:-10px;
  bottom: 100%;
  animation:a5-1 3s infinite linear;
}
  @keyframes a5-0{
    0%,
    12.5% {background-position: calc(0*100%/6) 0   ,calc(1*100%/6)    0,calc(2*100%/6)    0,calc(3*100%/6)    0,calc(4*100%/6)    0,calc(5*100%/6)    0,calc(6*100%/6) 0}
    25%   {background-position: calc(0*100%/6) 40px,calc(1*100%/6)    0,calc(2*100%/6)    0,calc(3*100%/6)    0,calc(4*100%/6)    0,calc(5*100%/6)    0,calc(6*100%/6) 0}
    37.5% {background-position: calc(0*100%/6) 40px,calc(1*100%/6) 40px,calc(2*100%/6)    0,calc(3*100%/6)    0,calc(4*100%/6)    0,calc(5*100%/6)    0,calc(6*100%/6) 0}
    50%   {background-position: calc(0*100%/6) 40px,calc(1*100%/6) 40px,calc(2*100%/6) 40px,calc(3*100%/6)    0,calc(4*100%/6)    0,calc(5*100%/6)    0,calc(6*100%/6) 0}
    62.5% {background-position: calc(0*100%/6) 40px,calc(1*100%/6) 40px,calc(2*100%/6) 40px,calc(3*100%/6) 40px,calc(4*100%/6)    0,calc(5*100%/6)    0,calc(6*100%/6) 0}
    75%   {background-position: calc(0*100%/6) 40px,calc(1*100%/6) 40px,calc(2*100%/6) 40px,calc(3*100%/6) 40px,calc(4*100%/6) 40px,calc(5*100%/6)    0,calc(6*100%/6) 0}
    87.4% {background-position: calc(0*100%/6) 40px,calc(1*100%/6) 40px,calc(2*100%/6) 40px,calc(3*100%/6) 40px,calc(4*100%/6) 40px,calc(5*100%/6) 40px,calc(6*100%/6) 0}
    100%  {background-position: calc(0*100%/6) 40px,calc(1*100%/6) 40px,calc(2*100%/6) 40px,calc(3*100%/6) 40px,calc(4*100%/6) 40px,calc(5*100%/6) 40px,calc(6*100%/6) 40px}
  }
@keyframes a5-1{
  100% {left:115%}
}

.arcade6 {
   font-size: 17px;
   font-family: monospace;
   font-weight: bold;
   background: 
    linear-gradient(#000 0 0) left ,
    linear-gradient(#000 0 0) right;
   background-repeat: no-repeat; 
   border-right: 5px solid #0000;
   border-left: 5px solid #0000;
   background-origin: border-box;
   position: relative;
   animation: a6-0 2s infinite;
 }
  @keyframes a6-0{
    0%,25%    {background-size: 50% 100%}
    25.1%,75% {background-size: 0 0,50% 100%}
    75.1%,100%{background-size: 0 0,0 0}
  }
 .arcade6::before {
    content:"Loading.....";
 }
  .arcade6::after {
    content: "";
    position: absolute;
    top:100%;
    left:0;
    width:22px;
    height:60px;
    background: 
     linear-gradient(90deg,#000 4px,#0000 0 calc(100% - 4px),#000 0) bottom            /22px 20px,
     linear-gradient(90deg,red  4px,#0000 0 calc(100% - 4px),red  0) bottom 10px left 0/22px 6px,
     linear-gradient(#000 0 0) bottom 3px left 0  /22px 8px,
     linear-gradient(#000 0 0) bottom 0   left 50%/8px  16px;
   background-repeat: no-repeat;
   animation: a6-1 2s infinite;
 }

 @keyframes a6-1{
  25%   { background-position:bottom, bottom 54px left 0,bottom 3px left 0,bottom 0 left 50%;left:0}
  25.1% { background-position:bottom, bottom 10px left 0,bottom 3px left 0,bottom 0 left 50%;left:0}
  50%   { background-position:bottom, bottom 10px left 0,bottom 3px left 0,bottom 0 left 50%;left:calc(100% - 22px)}
  75%   { background-position:bottom, bottom 54px left 0,bottom 3px left 0,bottom 0 left 50%;left:calc(100% - 22px)}
  75.1% { background-position:bottom, bottom 10px left 0,bottom 3px left 0,bottom 0 left 50%;left:calc(100% - 22px)}
}

.arcade7 {
   font-size: 17px;
   font-family: monospace;
   font-weight: bold;
   padding:30px 2px 50px;
   background: linear-gradient(#000 0 0) 0 0/100% 100% content-box padding-box no-repeat; 
   position: relative;
   overflow: hidden;
   animation: a7-0 2s infinite cubic-bezier(1,175,.5,175);
 }

.clones3 {
  width:28px;
  height:28px;
  border-radius: 50%;
  background:#E3AAD6;
  transform-origin: top;
  display: grid;
  animation: cl3-0 1s infinite linear;
}
.clones3::before,
.clones3::after {
  content: "";
  grid-area: 1/1;
  background:#F4DD51;
  border-radius: 50%;
  transform-origin: top;
  animation: inherit;
  animation-name: cl3-1;
}
.clones3::after {
  background:#F10C49;
  --s:180deg;
}

@keyframes cl3-0 {
  0%,20% {transform: rotate(0)}
  100%   {transform: rotate(360deg)}
}

@keyframes cl3-1 {
  50% {transform: rotate(var(--s,90deg))}
  100% {transform: rotate(0)}
}

.dancers1 {
  width: 40px;
  height: 40px;
  position: relative;
}
.dancers1:before,
.dancers1:after {
  content: "";
  position: absolute;
  top:0;
  left:0;
  margin:-8px 0 0 -8px;
  width:16px;
  height:16px;
  background:#3FB8AF;
  animation:
    da1-1 2s  infinite,
    da1-2 .5s infinite;
}
.dancers1:after {
  background:#FF3D7F;
  animation-delay: -1s,0s;
}

@keyframes da1-1 {
  0%   {top:0   ;left:0}
  25%  {top:100%;left:0}
  50%  {top:100%;left:100%}
  75%  {top:0   ;left:100%}
  100% {top:0   ;left:0}
}
@keyframes da1-2 {
   80%,100% {transform: rotate(0.5turn)}
}

.dancers2 {
  width: 40px;
  height: 40px;

}
.dancers2:before,
.dancers2:after {

  animation:

    da2-2 1s infinite ;
}
.dancers2:after {
  background:#FF3D7F;

}

@keyframes da2-1 {
  0%   {top:0   ;left:0}
  25%  {top:100%;left:0}
  50%  {top:100%;left:100%}
  75%  {top:0   ;left:100%}
  100% {top:0   ;left:0}
}
@keyframes da2-2 {
   40%,50% {transform: rotate(0.25turn) scale(0.5)}
   100%    {transform: rotate(0.5turn) scale(1)}
}

.dancers3 {
  width: 18px;
  height: 18px;
  background:#3FB8AF;
  animation:
    da3-1 1s infinite alternate,
    da3-2 2s infinite alternate;
}

@keyframes da3-1 {
   0%,10%{transform:scale(1) rotate(0)}
   100%  {transform:scale(0) rotate(1turn)}
}

@keyframes da3-2 {
   0%,49.99% {background:#3FB8AF}
   50%,100%  {background:#FF3D7F}
}

body {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  grid-auto-rows: 130px;

}
